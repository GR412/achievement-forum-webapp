<div class="log-in-modal">
  <form [formGroup]="logUpForm">
    <label for="username">Username:</label>
    <input formControlName="username" class="username-input" type="text" id="username">
    <label for="password">Password:</label>
    <input formControlName="password" class="password-input" type="password" id="password">
    <button class="blue-button" type="submit">Log In</button>
  </form>
</div>
